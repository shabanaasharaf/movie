{% extends 'basic.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{num.img.url}}" width="250" height="350">
        </div>

    <div class="col-md-6">
        <h3>{{num.name}}</h3>
        <h5>{{num.about}}</h5>
        <h6>{{num.year}}</h6>
<a class="btn btn-warning" href="{% url 'movieapp:update' num.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' num.id %}">Delete</a>
    </div>
    </div>
</div>
{% endblock %}
