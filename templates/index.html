{% extends 'basic.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4"><br>
            <div class="card" style="width:18rem ;">
  <img class="card-img-top" src="{{i.img.url}}" alt=" " width="100px" height="350px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.about}}</p>-->
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Go to movie</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
